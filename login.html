<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>云桌面后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/login.css?201702101742">
    <script type="text/javascript" src="js/login.js?201702101822"></script>
</head>

<body>
    <div class="silider-warp">
        <div class="slider-main">
            <ul class="slider" id="slider">
                <li class="slider-item active"><img src="images/1.jpg"></li>
                <li class="slider-item"><img src="images/2.jpg"></li>
                <li class="slider-item"><img src="images/3.jpg"></li>
            </ul>
        </div>
        <!--slider-main结束-->
        <div class="slider-ctrl">
            <ul class="ctrl" id="slider-ctrl">
                <li class="ctrl-item select"></li>
                <li class="ctrl-item"></li>
                <li class="ctrl-item"></li>
            </ul>
        </div>
        <!--slider-ctrl结束-->
    </div>
    <!--silider-warp结束-->
    <div class="loging-box">
        <h3>云桌面</h3>
        <form>
            <input type="text" placeholder="请输入用户名"><br>
            <input type="password" placeholder="请输入密码"><br>
            <input type="text" placeholder="请输入验证码"><a href="#"><span></span></a><br><br>
            <label><input type="checkbox">记住密码</label>
            <a href="#">忘记密码？</a><br>
            <input type="submit" value="登录">
        </form>
    </div>
    <!--loging-box结束-->

</body>

</html>
