<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS3自定义Checkbox特效DEMO演示</title>
</head>
<style type="text/css">
.reg-status{display:none}
.reg-label,.reg-status:after,.reg-status:before{
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box
    }
.reg-label{
    outline:0;
    display:block;
    width:4em;
    height:2em;
    position:relative;
    cursor:pointer;
    background:#dddddd;
    border-radius:2em;
    padding:2px;
    -webkit-transition:all .4s ease;
    transition:all .4s ease;
    }
.reg-label:after,.reg-label:before{
    position:relative;
    display:block;
    content:"";
    width:50%;
    height:100%
    }
.reg-label:before{
    display:none
    }
.reg-status:checked+.reg-label:after{
    left:50%
    }
.reg-label:after{
    left:0;
    border-radius:50%;
    background:#fff;
    -webkit-transition:all .2s ease;
    transition:all .2s ease
    }
.reg-status:checked+.reg-label{
    background:#5cb85c;
    }
</style>
<body>

    <input class='reg-status' id='cbox' type='checkbox'><label class='reg-label' for="cbox"></label>
</body>
</html>
